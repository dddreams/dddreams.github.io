        $('.message').on('keydown', function(e){

        // æ¶ˆæ¯å‘é€
        function send(){
            let message = $('.message').val(),
                html = "",
                panel = $('.panel'),
                result = "";

            if(!message.trim()) return;
            html = `<div class="me">
                        <div class="msg">
                            <i class="d-photo"></i>
                            <span>${message}</span>
                        </div>
                    </div>`;

            $('.message').val('')
            let height = $('.panel')[0].scrollHeight
            panel.animate({scrollTop: height}, 0)
            
            sendToTulin(message)
        }

        // æ¶ˆæ¯å›å¤
        function reply(result){
            let html = "",
                panel = $('.panel');

            if(!result.trim()) return;
            html = `<div class="res">
                        <div class="msg">
                            <i class="u-photo"></i>
                            <span>${result}</span>
                        </div>
                    </div>`;
            panel.append(html)

            panel.animate({scrollTop: height}, 100)
           
        }

        // å‘é€æ¶ˆæ¯ç»™å›¾çµæœºå™¨äºº
        function sendToTulin(message){
            let api = "http://www.tuling123.com/openapi/api",
                apiKey = "1861840842b2e21627dcf1e595193cdd",
                userId = "12345678901",
                result = "",
                data = {
                    "key": apiKey,
                    "info": message,
                    "userid": userId
                };
                
            $.ajax({
                url: api,
                type: 'post',
                dataType: 'json',
                data: data,
                success: function(res){
                    result = res.text;
                    translate(result)
                },
                error: function(){

        // ç¿»è¯‘
        function translate(info){
            let api = "http://api.fanyi.baidu.com/api/trans/vip/translate",
                appid = "20170707000063442",
                key = "lGQROC7pQX6UshAJ9DBw",
                salt = (new Date).getTime(),
                from = 'auto',
                to = 'auto',
                q = info,
                str = appid + q + salt + key,
                sign = MD5(str);
            
            $.ajax({
                url: api,
                type: 'get',
                dataType: 'jsonp',
                data:{
                    q : q,
                    from: from,
                    to: to,
                    appid: appid,
                    salt: salt,
                    sign: sign
                },
                success: function(s){
                    if(!s.trans_result){
                        reply(info)
                        return ;
                    }
                    if(s.from === 'zh'){
                        reply(s.trans_result[0].dst)
                        return ;
                    }
                    if(s.from === 'en'){
                        reply(s.trans_result[0].src)
                        return ;
                    }
                },
                error: function(){
                    reply('I do not know what you`re talking about')
                }
            })
        }
        
    })
